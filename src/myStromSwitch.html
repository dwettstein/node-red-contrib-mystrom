<script type="text/x-red" data-help-name="myStrom Switch">
  <h4><a id="myStrom_Switch_1"></a>myStrom Switch</h4>
  <p><img src="misc/preview-switch.png" alt=""></p>
  <p>Change the state of the switch, get the room temperature or get diagnostic info about the switch.</p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="text-align:left">Valid requests</th>
        <th style="text-align:left">Type</th>
        <th style="text-align:left">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align:left"><code>on</code></td>
        <td style="text-align:left">string</td>
        <td style="text-align:left">Turns the switch on</td>
      </tr>
      <tr>
        <td style="text-align:left"><code>off</code></td>
        <td style="text-align:left">string</td>
        <td style="text-align:left">Turns the switch off</td>
      </tr>
      <tr>
        <td style="text-align:left"><code>toggle</code></td>
        <td style="text-align:left">string</td>
        <td style="text-align:left">toggles the switch</td>
      </tr>
      <tr>
        <td style="text-align:left"><code>report</code></td>
        <td style="text-align:left">string</td>
        <td style="text-align:left">Get diagnostic information</td>
      </tr>
      <tr>
        <td style="text-align:left"><code>temp</code></td>
        <td style="text-align:left">string</td>
        <td style="text-align:left">Get room temperature in celsius</td>
      </tr>
    </tbody>
  </table>
  <h5><a id="Examples_15"></a>Examples</h5>
  <p>To turn the switch on:</p>
  <pre><code>  { &quot;ip&quot;: &quot;192.168.1.00&quot;,
      &quot;mac&quot;: &quot;00:00:00:00:00:00&quot;
      &quot;request&quot;:  &quot;on&quot;
    }
  </code></pre>
  <p>To turn the switch off:</p>
  <pre><code>{ &quot;ip&quot;: &quot;192.168.1.00&quot;,
    &quot;mac&quot;: &quot;00:00:00:00:00:00&quot;
    &quot;request&quot;:  &quot;off&quot;
  }
  </code></pre>
  <p>The api documentatino of the switch can be found <a href="https://mystrom.ch/wp-content/uploads/REST_API_WSE.txt" title="myStrom Switch documentation">here.</a></p>
