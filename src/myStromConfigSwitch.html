<script type="text/javascript">
  RED.nodes.registerType('myStrom Config Switch', {
    category: 'config',
    defaults: {
      host: {
        value: "",
        required: true
      },
      mac: {
        value: "",
        required: true
      },
      name: {
        value: "",
        required: false
      }

    },
    label: function() {
      return this.name + "@" + this.host
    },
    oneditprepare: function() {
      var selection = document.getElementById("node-input-discovered");

      var options = '<option value=manual> manual </option> <option value=refresh> Refresh devices </option>';
      var prefix = "";

      $.getJSON('/devices/list', function(data) {
        var ip = document.getElementById("node-config-input-host");
        var mac = document.getElementById("node-config-input-mac");
        var name = document.getElementById("node-config-input-name");


        for (var device of data) {
          if (device.type == "switch") {
            //Currently selected device
            if (ip.value != "" && mac.value != "" && name.value != "") {
              prefix = '<option value=' + device.mac + '>' + device.name + '@' + device.ip + '</option>';

              ip.disabled = true;
              mac.disabled = true;
              name.disabled = true;
            } else {
              //New device
              options += '<option value=' + device.mac + '>' + device.name + '@' + device.ip + '</option>';
            }
          }
        }
        selection.innerHTML = prefix + options;
      });
    }
  });
</script>

<script type="text/x-red" data-template-name="myStrom Config Switch">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
    <input type="text" placeholder="Switch" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-host"><i class="icon-bookmark"></i> IP</label>
    <input type="text" placeholder="192.168..." id="node-config-input-host">
  </div>
  <div class="form-row">
    <label for="node-config-input-mac"><i class="icon-bookmark"></i> MAC</label>
    <input type="text" placeholder="00:00:00:00:00:00" id="node-config-input-mac">
  </div>

  <h5> Discovered Switches</h5>
  <div class="form-row">
    <label for="node-input-discovered"><i class="fa fa-refresh"></i> Selection </label>
    <select type="text" id="node-input-discovered" onchange="changedSwitch(value)">
    </select>
  </div>
</script>


<script type="text/javascript">
  function changedSwitch(value) {
    refreshSwitch(value);
    setDeviceSwitch(value);
  };

  function refreshSwitch(selection) {
    var select = document.getElementById("node-input-discovered");

    var prefix = "";
    var options = '<option value=manual> manual </option> <option value=refresh> Refresh devices </option>';

    $.getJSON('/devices/list', function(data) {
      for (var device of data) {
        if (device.type == "switch") {
          if (device.mac == selection) {
            prefix = '<option value=' + device.mac + '>' + device.name + '@' + device.ip + '</option>';
          } else {
            options += '<option value=' + device.mac + '>' + device.name + '@' + device.ip + '</option>';
          }
        }
      }
      select.innerHTML = prefix + options;
    });
  };

  function setDeviceSwitch(selection) {

    var ip = document.getElementById("node-config-input-host");
    var mac = document.getElementById("node-config-input-mac");
    var name = document.getElementById("node-config-input-name");

    //Correct device is selected, insert into fields
    if (selection != "manual" && selection != "refresh" && selection != undefined) {
      $.getJSON('/devices/list', function(data) {
        for (var device of data) {
          if (device.mac == selection) {

            ip.value = device.ip
            mac.value = device.mac
            name.value = device.name

            ip.disabled = true
            mac.disabled = true
            name.disabled = true

            break
          }
        }
      });
    } else if (selection == "manual") {
      ip.disabled = false
      mac.disabled = false
      name.disabled = false
    }


  };
</script>
